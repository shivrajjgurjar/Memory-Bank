    body {

      -webkit-font-smoothing: antialiased;

    /* PREMIUM SCROLLBAR HIDING */
    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    html, body {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */

    /* Fade In Animation */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

    /* Ethereal Exit (Deletion Animation) */
    @keyframes etherealExit {
      0% { 
        opacity: 1; 
        filter: blur(0); 
        transform: translateX(0) scale(1);
      }
      100% { 
        opacity: 0; 
        filter: blur(12px); 
        transform: translateX(40px) scale(0.95);
      }
    }
    .animate-ethereal-exit {
      animation: etherealExit 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      pointer-events: none;
    }

    /* Global Button Interaction - Smooth & Minimal */
    button {
      transition: transform 0.1s ease-out, opacity 0.2s ease, background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      touch-action: manipulation; /* Improves touch response */
      user-select: none; /* App-like feel */
    }
    button:active {
      transform: scale(0.96);
      opacity: 0.9;
    }
    
    /* Prevent selecting UI text, allow selecting Content text */
    .select-none { user-select: none; -webkit-user-select: none; }
    .prose { user-select: text; -webkit-user-select: text; }

    /* Input Reset */
    input, textarea {
      border-radius: 0;
      -webkit-appearance: none;
    }
